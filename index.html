<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <ul class="buttons-list">
            <li><button class="clear-btn">AC</button></li>
            <li><button disabled></button></li>
            <li><button disabled></button></li>
            <li><button class="divide-btn operation">/</button></li>
            <li><button class="number-btn">7</button></li>
            <li><button class="number-btn">8</button></li>
            <li><button class="number-btn">9</button></li>
            <li><button class="multiply-btn operation">X</button></li>
            <li><button class="number-btn">4</button></li>
            <li><button class="number-btn">5</button></li>
            <li><button class="number-btn">6</button></li>
            <li><button class="subtract-btn operation">-</button></li>
            <li><button class="number-btn">1</button></li>
            <li><button class="number-btn">2</button></li>
            <li><button class="number-btn">3</button></li>
            <li><button class="add-btn operation">+</button></li>
            <li><button disabled></button></li>
            <li><button class="number-btn">0</button></li>
            <li><button class="decimal-btn">.</button></li>
            <li><button class="equal-btn">=</button></li>
        </ul>
    </div>
    <h1></h1>
    <script src="main.js"></script>
</body>
</html>
