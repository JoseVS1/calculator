<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3539226c34.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <ul class="buttons-list">
            <li><button id="clear" class="clear-btn dark-btn">AC</button></li>
            <li><button class="dark-btn" disabled></button></li>
            <li><button class="dark-btn" disabled></button></li>
            <li><button id="divide" class="divide-btn operation"><i class="fa-solid fa-divide"></i></button></li>
            <li><button id="seven" class="number-btn">7</button></li>
            <li><button id="eight" class="number-btn">8</button></li>
            <li><button id="nine" class="number-btn">9</button></li>
            <li><button id="multiply" class="multiply-btn operation"><i class="fa-solid fa-xmark"></i></button></li>
            <li><button id="four" class="number-btn">4</button></li>
            <li><button id="five" class="number-btn">5</button></li>
            <li><button id="six" class="number-btn">6</button></li>
            <li><button id="subtract" class="subtract-btn operation"><i class="fa-solid fa-minus"></i></button></li>
            <li><button id="one" class="number-btn">1</button></li>
            <li><button id="two" class="number-btn">2</button></li>
            <li><button id="three" class="number-btn">3</button></li>
            <li><button id="add" class="add-btn operation"><i class="fa-solid fa-plus"></i></button></li>
            <li><button id="zero" class="number-btn">0</button></li>
            <li><button class="decimal-btn">.</button></li>
            <li><button class="delete-btn"><i class="fa-solid fa-delete-left"></i></button></li>
            <li><button class="equal-btn"><i class="fa-solid fa-equals"></i></button></li>
        </ul>
    </div>
    <h1></h1>
    <script src="main.js"></script>
</body>
</html>
